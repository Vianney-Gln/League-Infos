version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: league-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: league
      POSTGRES_USER: leagueuser
      POSTGRES_PASSWORD: leaguepass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: